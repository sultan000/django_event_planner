{% extends "base.html" %}

{% block content %}
<br>
<br>
<br>
<br>
<div class="row">
  {% for event in events %}
  <div class="col-12 col-sm-6 col-md-3">
  <div class="card">
    <img src="{{event.poster.url}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{event.title}}</h5>
      <p class="card-text">{{event.release_date}}</p>
      <a href="{% url 'event-detail' event.id %}" class="btn btn-dark">More Info</a>
    </div>
  </div>
</div>
  {% endfor %}
</div>
{% endblock %}
